
<!-- Invocamos los métodos necesarios en cada sección-->
<div class="cart-overlay" [class.open]="isOpen" (click)="closeCart()"></div>
<div class="cart-sidebar" [class.open]="isOpen">
  <div class="cart-header">
    <h2>Cart</h2>
    <button class="close-button" (click)="closeCart()">X</button>
  </div>
  <div class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" alt="{{item.name}}">
      <div class="item-details">
        <p>{{ item.name }}</p>
        <p>{{ item.price | currency:'EUR':'symbol':'1.2-2'}}</p>
        <p>{{ item.selectedSize }}</p>
        <div class="quantity-controls">
          <button (click)="decrement(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increment(item)">+</button>
        </div>
      </div>
      <button (click)="removeItem(item)">Remove</button>
    </div>
  </div>
  <div class="cart-footer">
    <p>Total: {{ total | currency:'EUR':'symbol':'1.2-2'}}</p>
    <button (click)="goToCheckout()">Checkout</button>
  </div>
</div>
